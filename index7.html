        <p id = "pergunta7" >Uma variável de controle 'T' começa com o valor 15. <br>

            Quantas vezes a <br> rotina de subtração será executada antes que T pare?</p>
    
        <img id = "balaoPergunta7" src = "Imagens/Imagens/PerguntaDoTalys.png" alt = "Balão de Pergunta do Talys">
